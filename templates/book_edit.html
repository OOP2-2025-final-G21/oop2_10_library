<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>本を編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>本を編集</h1>

    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('book.list') }}">本一覧</a></li>
        <li>本の編集</li>
    </ul>

    <form action="{{ url_for('book.edit', book_id=book.id) }}" method="post">
        <label>タイトル: 
            <input type="text" name="title" value="{{ book.title }}" required>
        </label><br>

        <label>著者: 
            <input type="text" name="author" value="{{ book.author }}" required>
        </label><br>

        <label>価格: 
            <input type="number" step="1" name="price" value="{{ book.price }}" required>
        </label><br>

        <button type="submit">保存</button>
    </form>
</body>
</html>
