<!-- @format -->

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>貸出追加</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='base-style.css') }}"
        />
    </head>
    <body>
        <h1>新しい貸出を追加</h1>
        <ul class="breadcrumb">
            <li><a href="{{ url_for('index') }}">HOME</a></li>
            <li><a href="{{ url_for('borrow.list') }}">貸出一覧</a></li>
            <li>新規貸出</li>
        </ul>

        <form action="{{ url_for('borrow.add') }}" method="post">
            <label
                >メンバー:
                <select name="member_id" required>
                    {% for member in members %}
                    <option value="{{ member.id }}">{{ member.name }}</option>
                    {% endfor %}
                </select> </label
            ><br />
            <label
                >本:
                <select name="book_id" required>
                    {% for book in books %}
                    <option value="{{ book.id }}">{{ book.title }}</option>
                    {% endfor %}
                </select> </label
            ><br />
            <button type="submit">追加</button>
        </form>
    </body>
</html>
