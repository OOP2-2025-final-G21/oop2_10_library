<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>貸出編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>貸出を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('borrow.list') }}">貸出一覧</a></li>
        <li>貸出の編集</li>
    </ul>

    <form action="{{ url_for('borrow.edit', borrow_id=borrow.id) }}" method="post">
        <label>メンバー: 
            <select name="member_id" required>
                {% for member in members %}
                    <option value="{{ member.id }}" {% if borrow.member.id == member.id %}selected{% endif %}>{{ member.name }}</option>
                {% endfor %}
            </select>
        </label><br>
        <label>本: 
            <select name="book_id" required>
                {% for book in books %}
                    <option value="{{ book.id }}" {% if borrow.book.id == book.id %}selected{% endif %}>{{ book.title }}</option>
                {% endfor %}
            </select>
        </label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
