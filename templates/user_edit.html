<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>メンバー編集</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='base-style.css') }}"
        />
    </head>
    <body>
        <h1>メンバーを編集</h1>
        <ul class="breadcrumb">
            <li><a href="{{ url_for('index') }}">HOME</a></li>
            <li><a href="{{ url_for('user.list') }}">メンバー一覧</a></li>
            <li>メンバー編集</li>
        </ul>

        <form
            action="{{ url_for('user.edit', user_id=user.id) }}"
            method="post"
        >
            <label
                >名前:
                <input
                    type="text"
                    name="name"
                    value="{{ user.name }}"
                    required /></label
            ><br />
            <label
                >年齢:
                <input
                    type="number"
                    name="age"
                    value="{{ user.age }}"
                    required /></label
            ><br />
            <label
                >email:
                <input
                    type="email"
                    name="email"
                    value="{{ user.email }}"
                    required /></label
            ><br />
            <button type="submit">保存</button>
        </form>
    </body>
</html>
